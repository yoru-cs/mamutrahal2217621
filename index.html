<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <main>
        <p>This is a simple website hosted on GitHub Pages.</p>
        <p>Explore different assignments by clicking the buttons below.</p>
        <div class="button-container">
            <button onclick="showMessage('Assignment 1 content')">Assignment 1</button>
            <button onclick="showMessage('Assignment 2 content')">Assignment 2</button>
            <button onclick="showMessage('Assignment 3 content')">Assignment 3</button>
            <button onclick="showMessage('Assignment 4 content')">Assignment 4</button>
            <button onclick="showMessage('Assignment 5 content')">Assignment 5</button>
        </div>
        <div class="image-container">
            <img id="site-image" src="" alt="Your Image Here">
            <input type="file" id="imageUploader" accept="image/*" onchange="loadImage(event)">
        </div>
        <p id="message"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
